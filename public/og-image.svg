<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafafa"/>
      <stop offset="100%" style="stop-color:#f4f4f5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative grid pattern -->
  <g opacity="0.3">
    <rect x="50" y="50" width="200" height="140" rx="12" fill="white" stroke="#e4e4e7" stroke-width="1"/>
    <rect x="270" y="80" width="200" height="140" rx="12" fill="white" stroke="#e4e4e7" stroke-width="1"/>
    <rect x="490" y="50" width="200" height="140" rx="12" fill="white" stroke="#e4e4e7" stroke-width="1"/>
    <rect x="930" y="400" width="200" height="140" rx="12" fill="white" stroke="#e4e4e7" stroke-width="1"/>
    <rect x="950" y="100" width="180" height="120" rx="12" fill="white" stroke="#e4e4e7" stroke-width="1"/>
  </g>

  <!-- Main content area -->
  <g transform="translate(80, 240)">
    <!-- Logo -->
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="600" fill="#18181b">novumi</text>

    <!-- Tagline -->
    <text x="0" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="500" fill="#18181b">Pre-employment Screening</text>

    <!-- Subtitle -->
    <text x="0" y="130" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#71717a">Screening dat vindt wat anderen missen.</text>

    <!-- Features -->
    <g transform="translate(0, 180)">
      <circle cx="8" cy="8" r="6" fill="#10b981"/>
      <text x="24" y="14" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#52525b">Achtergrondverificatie</text>

      <circle cx="248" cy="8" r="6" fill="#10b981"/>
      <text x="264" y="14" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#52525b">OSINT Analyse</text>

      <circle cx="428" cy="8" r="6" fill="#10b981"/>
      <text x="444" y="14" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#52525b">48-72 uur</text>
    </g>
  </g>

  <!-- Domain -->
  <text x="80" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#a1a1aa">novumi.nl</text>
</svg>
