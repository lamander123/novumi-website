  <line x1="115" y1="115" x2="145" y2="145" stroke="#0A1F44" stroke-width="4" stroke-linecap="round"/>

  <!-- Search results inside glass -->
  <rect x="70" y="75" width="25" height="4" rx="2" fill="#0891b2"/>
  <rect x="70" y="85" width="35" height="3" rx="1.5" fill="#cbd5e1"/>
  <rect x="70" y="93" width="30" height="3" rx="1.5" fill="#cbd5e1"/>

  <!-- Floating data points -->
  <circle cx="150" cy="60" r="8" fill="#0891b2" opacity="0.3"/>
  <circle cx="55" cy="140" r="6" fill="#0A1F44" opacity="0.2"/>
  <rect x="140" y="120" width="15" height="15" rx="3" fill="#0891b2" opacity="0.2"/>
