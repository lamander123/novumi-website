<svg viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="50" y="50" width="400" height="300" rx="20" fill="#ecfeff"/>

  <!-- Browser window -->
  <rect x="80" y="80" width="280" height="200" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="80" y="80" width="280" height="30" rx="8" fill="#f8fafc"/>
  <circle cx="100" cy="95" r="5" fill="#fca5a5"/>
  <circle cx="118" cy="95" r="5" fill="#fcd34d"/>
  <circle cx="136" cy="95" r="5" fill="#86efac"/>
  <rect x="160" y="90" width="180" height="10" rx="5" fill="#e2e8f0"/>

  <!-- Social icons grid -->
  <rect x="100" y="130" width="40" height="40" rx="8" fill="#0891b2"/>
  <rect x="150" y="130" width="40" height="40" rx="8" fill="#0A1F44"/>
  <rect x="200" y="130" width="40" height="40" rx="8" fill="#64748b"/>
  <rect x="250" y="130" width="40" height="40" rx="8" fill="#059669"/>

  <rect x="100" y="180" width="40" height="40" rx="8" fill="#d97706"/>
  <rect x="150" y="180" width="40" height="40" rx="8" fill="#dc2626"/>
  <rect x="200" y="180" width="40" height="40" rx="8" fill="#7c3aed"/>
  <rect x="250" y="180" width="40" height="40" rx="8" fill="#0891b2" opacity="0.5"/>

  <!-- Analysis panel -->
  <rect x="320" y="120" width="120" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  <rect x="335" y="140" width="90" height="8" rx="4" fill="#0A1F44"/>
  <rect x="335" y="160" width="70" height="6" rx="3" fill="#cbd5e1"/>

  <!-- Chart bars -->
  <rect x="335" y="220" width="15" height="60" rx="3" fill="#059669"/>
  <rect x="358" y="240" width="15" height="40" rx="3" fill="#0891b2"/>
  <rect x="381" y="200" width="15" height="80" rx="3" fill="#0A1F44"/>
  <rect x="404" y="230" width="15" height="50" rx="3" fill="#d97706"/>

  <!-- Globe icon -->
  <circle cx="130" cy="320" r="30" fill="#0A1F44"/>
  <ellipse cx="130" cy="320" rx="30" ry="30" fill="none" stroke="white" stroke-width="2"/>
  <ellipse cx="130" cy="320" rx="12" ry="30" fill="none" stroke="white" stroke-width="2"/>
  <line x1="100" y1="320" x2="160" y2="320" stroke="white" stroke-width="2"/>

  <!-- Floating elements -->
  <circle cx="420" cy="100" r="25" fill="#0891b2" opacity="0.2"/>
  <circle cx="70" cy="200" r="15" fill="#0A1F44" opacity="0.1"/>
</svg>
